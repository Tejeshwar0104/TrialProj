<!-- QA Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA</title>
</head>
<body>
    <nav>
        <a href="scanning.html">Scanning</a>
        <a href="summarisation.html">Summarisation</a>
        <a href="qa.html">QA</a>
    </nav>

    <div class="content">
        <h1>QA</h1>
        <form id="qaForm">
            <input type="file" id="qaPdfUpload" accept="application/pdf">
            <textarea id="question" placeholder="Type your question here..." style="width: 100%; height: 100px; margin: 20px 0;"></textarea>
            <button type="button" onclick="getAnswer()">Get Answer</button>
        </form>
        <p id="answerOutput"></p>
    </div>

    <script>
        function getAnswer() {
            const answerOutput = document.getElementById('answerOutput');
            answerOutput.innerText = "Processing your question...";
            // Here, call your backend API to get the answer
            setTimeout(() => {
                answerOutput.innerText = "This is the predicted answer from the model.";
            }, 2000);
        }
    </script>
</body>
</html>
